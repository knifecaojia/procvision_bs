version: '3.8'
services:
  # 1. 业务服务 (Server)
  server:
    build: .
    container_name: procvision-server
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_HOST=mysql
      - SPRING_REDIS_HOST=redis
    depends_on:
      - mysql
      - redis

  # 2. 数据库 (MySQL)
  mysql:
    image: mysql:8.0
    container_name: procvision-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: procvision
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql
      - ./mysql/init/:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # 3. 缓存 (Redis)
  redis:
    image: redis:6.2
    container_name: procvision-redis
    volumes:
      - ./redis/data:/data
      - ./redis/conf:/etc/redis:/usr/local/etc/redis

  # 4. 对象存储 (MinIO)
  minio:
    image: minio/minio
    container_name: procvision-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    volumes:
      - ./minio/data:/data
      - ./minio/config:/etc/minio/config
    command: server /data --config-dir /etc/minio/config --console-address ":9001"

  # 5. 网关 (Nginx)
  nginx:
    image: nginx:1.20
    container_name: procvision-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/usr/share/nginx/html
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - server